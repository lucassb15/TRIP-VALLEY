<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Valley Register</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <!-- ICONS -->
    <link rel="stylesheet" href="../assets/fonts/icons/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/styleMain.css">
    <link rel="stylesheet" href="../css/register.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- LOGO  -->
    <header class="logo-container">
        <a href="#" class="trip-logo-text logo-alt logo">
            TRIP<span>VALLEY</span>.
        </a>
        <img class="trip-logo" src="../assets/img/TripValleyLogo.webp" alt="">
    </header>


    <main>
        <!-- LOGIN -->
        <section class="" id="register">
            <div class="container grid">
                <h1 class="title">Cadastro de Cliente</h1>
                <form action="">
                    <div class="client-info">

                        <!-- NOME - GÊNERO -->
                        <input class="width-flex" type="name" name="name" id="name" placeholder="Nome completo"
                            autocomplete="off">
                        <select name="gender width-flex">
                            <option value="none" selected>Gênero</option>
                            <option value="Homem">Homem</option>
                            <option value="Mulher">Mulher</option>
                            <option value="Outro">Outro</option>
                            <option value="Outro">Prefiro não responder</option>
                        </select>

                        <!-- CPF - DATA -->
                        <input class="width-flex" type="number" name="number" id="number" maxlength="11"
                            placeholder="CPF" autocomplete="off">
                        <input class="width-flex" type="date" name="date" id="date" placeholder="DD/MM/AAAA">

                        <!-- CIDADE - ESTADO -->
                        <input class="width-flex" type="city" name="city" id="city" placeholder="Cidade"
                            autocomplete="off" minlength="3">
                        <select name="gender width-flex">
                            <option value="none" selected>Estado</option>
                            <option value="ac">AC</option>
                            <option value="al">AL</option>
                            <option value="ap">AP</option>
                            <option value="am">AM</option>
                            <option value="ba">BA</option>
                            <option value="ce">CE</option>
                            <option value="df">DF</option>
                            <option value="es">ES</option>
                            <option value="go">GO</option>
                            <option value="ma">MA</option>
                            <option value="mt">MT</option>
                            <option value="ms">MS</option>
                            <option value="mg">MG</option>
                            <option value="pa">PA</option>
                            <option value="pb">PB</option>
                            <option value="pr">PR</option>
                            <option value="pe">PE</option>
                            <option value="pi">PI</option>
                            <option value="rj">RJ</option>
                            <option value="rn">RN</option>
                            <option value="rs">RS</option>
                            <option value="ro">RO</option>
                            <option value="rr">RR</option>
                            <option value="sc">SC</option>
                            <option value="sp">SP</option>
                            <option value="se">SE</option>
                            <option value="to">TO</option>
                        </select>

                        <!-- Telefone -->
                        <input type="tel" class="form-control" id="tel" name="tel" placeholder="Telefone" maxlength="14"
                            pattern="\(\d{2}\)\s*\d{4}-\d{4}">

                        <!-- Email - Repetir Email -->
                        <input name="email" type="text" id="email" placeholder="Email" />
                        <input name="emailConfirm" type="text" id="confemail" onblur="confirmEmail()"
                            placeholder="Repetir email" />

                        <!-- Senha - Confirmar senha -->
                        <input class="width-flex" name="password" type="password" id="password" placeholder="Senha" />
                        <input class="width-flex" name="passwordConfirm" type="password" id="confpassword"
                            onblur="confirmPassword()" placeholder="Repetir senha" />

                        <!-- Termos e condições -->
                        <div class="tacbox">
                            <input id="checkbox" type="checkbox" />
                            <label class="no-select" for="checkbox"> Eu concordo com esses <a href="#">Termos e
                                    Condições</a>.</label>
                        </div>
                    </div>

                    <!-- botão provisório para navegar entre as paginas -->
                    <a href="../pages/userPoints.html">
                        <button class="button" type="button">REGISTRAR</button>
                    </a>
                    <!-- <input class="button sub" type="submit" value="REGISTRAR"> -->

                </form>

            </div>
        </section>
    </main>


    <!-- FOOTER -->
    <footer class="section">
        <div class="container grid">
            <div class="brand">
                <a href="#home" class="logo logo-alt">
                    TRIP<span>VALLEY</span>.
                </a>
                <p>©2022 TRIP VALLEY.</p>
                <p>Todos os direitos reservados.</p>
            </div>
            <div class="socials grid">
                <a href="https://instagram.com" target="_blank" alt="Instagram"><span>I</span><i
                        class="icon-instagram"></i></a>
                <a href="https://facebook.com" target="_blank" alt="Facebook"><span>F</span><i
                        class="icon-facebook"></i></a>
                <a href="https://youtube.com" target="_blank" alt="Youtube"><span>Y</span><i
                        class="icon-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- LOGIN.JS -->
    <script src="../js/register.js"></script>


</body>

</html>
