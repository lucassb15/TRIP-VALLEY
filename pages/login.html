<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Valley Login</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <!-- ICONS -->
    <link rel="stylesheet" href="../assets/fonts/icons/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/login.css">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="logo-container">
        <a href="#" class="trip-logo-text logo-alt logo">
            TRIP<span>VALLEY</span>.
        </a>
        <img class="trip-logo"src="../assets/img/TripValleyLogo.webp" alt="">
    </header>
    <main>
        <a href="../pages/register.html"><i class="icon-box"></i></a>
        <!-- LOGIN -->
        <section class="" id="login">
            <div class="container grid">
                
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                    <a href="#" id="forgot-pass" class="text-click-settings subtitle">Esqueceu sua senha?</a>
                    <input class="button sub" type="submit" value="Login">
                </form>
                <div class="social-container">
                    <p class="subtitle">Ou entre pelas suas redes sociais</p>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
                <div id="register-container">
                    <p class="subtitle">Não é cadastrado?</p>
                    <a class="text-click-settings subtitle" href="#">Criar uma conta</a>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="section">
        <div class="container grid">
            <div class="brand">
                <a href="#home" class="logo logo-alt">
                    TRIP<span>VALLEY</span>.
                </a>
                <p>©2022 TRIP VALLEY.</p>
                <p>Todos os direitos reservados.</p>
            </div>
            <div class="socials grid">
                <a href="https://instagram.com" target="_blank" alt="Instagram"><span>I</span><i
                        class="icon-instagram"></i></a>
                <a href="https://facebook.com" target="_blank" alt="Facebook"><span>F</span><i
                        class="icon-facebook"></i></a>
                <a href="https://youtube.com" target="_blank" alt="Youtube"><span>Y</span><i
                        class="icon-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- LOGIN.JS -->
    <script src="../js/login.js"></script>
</body>

</html>
