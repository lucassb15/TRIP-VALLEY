<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Valley Meu Perfil</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <!-- ICONS -->
    <link rel="stylesheet" href="../assets/fonts/icons/style.css">
    <!-- STYLES -->

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/userProfile.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <!-- MENU -->
    <header id="header" class="scroll">
        <nav class="container">
            <div class="container-logo">
                <a href="#" class="logo ">
                    TRIP<span>VALLEY</span>.
                </a>
                <img class="logo-img no-select container-logo-img-mobile" width="auto" height="auto"
                    src="../assets/img/TripValleyLogo.webp" alt="">
            </div>
            <!-- menu -->
            <div class="menu">
                <ul class="grid">

                    <!-- Inicio - Pacotes - Contatos -->
                    <li><a class="title" href="#home">Início</a></li>
                    <li><a class="title" href="#packages">Pacotes</a></li>
                    <li><a class="title" href="#contact">Contato</a></li>

                    <!-- Icone do usuário -->
                    <div class="user-area">
                        <img class="user-pic" src="../assets/img/user-icon.png" onclick="toggleMenu()">
                    </div>

                    <!-- MenuDrop do Usuário -->
                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="uer-info">
                                <img class="user-pic" src="../assets/img/user-icon.png" alt="">
                                <h1 class="subtitle">Olá, Sofia Moretti!</h1>
                            </div>
                            <hr>

                            <a href="#" class="sub-menu-link">
                                <p>Minhas viagens</p>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <p>Trip pontos</p>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <p>Editar Perfil</p>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <p>Favoritos</p>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <p>Sair</p>
                            </a>
                        </div>
                    </div>
                </ul>

            </div>
            <!-- mobile/menu icone -->
            <div class="toggle icon-menu"></div>
            <div class="toggle icon-close"></div>
        </nav>
    </header>
    <!-- EDIT PROFILE -->

    <section class="" id="login">
        <div class="container grid">
            <h1 class="title">Dados cadastrais</h1>
            <form action="">
                <div class="client-info">
                    <input class="width-flex" type="text" name="name" id="name" placeholder="Nome Completo"
                        autocomplete="off">
                    <input class="width-flex" type="number" name="number" id="number" maxlength="11" placeholder="CPF"
                        autocomplete="off">
                    <input class="width-flex" type="date" name="date" id="date" placeholder="Data de nascimento"
                        autocomplete="off">
                    <input class="width-flex" name="email" type="text" id="email" placeholder="Email" />
                    <input class="width-flex" type="number" name="number" id="phone" placeholder="Telefone"
                        autocomplete="off">
                </div>
                <div class="grid-button">
                    <!-- botão provisório para navegar entre as paginas -->
                    <a href="../index.html">
                        <button class="button" type="button">Salvar Alterações</button>
                    </a>
                    <!-- <input class="button sub" type="submit" value="Salvar Alterações"> -->
                </div>
            </form>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="section">
        <div class="container grid">
            <div class="brand">
                <a href="#home" class="logo logo-alt">
                    TRIP<span>VALLEY</span>.
                </a>
                <p>©2022 TRIP VALLEY.</p>
                <p>Todos os direitos reservados.</p>
            </div>
            <div class="socials grid">
                <a href="https://instagram.com" target="_blank" alt="Instagram"><span>I</span><i
                        class="icon-instagram"></i></a>
                <a href="https://facebook.com" target="_blank" alt="Facebook"><span>F</span><i
                        class="icon-facebook"></i></a>
                <a href="https://youtube.com" target="_blank" alt="Youtube"><span>Y</span><i
                        class="icon-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="../js/userProfile.js"></script>
</body>

</html>
